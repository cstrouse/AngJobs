<div class="row">
  <div class="col-sm-12">
    <h2>
      Add Resume
    </h2>
    <form (ngSubmit)="onAddResume(f)" #f="ngForm">
      <div class="form-group">
        <app-editarea name="description" #ed ngModel> </app-editarea>
      </div>
      <button class="btn btn-primary" type="submit">Save</button>
      <button type="button" class="btn btn-light pull-right">Cancel</button>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <ul>
      <li class="nav-item" *ngFor="let r of resumes">
        <a class="nav-link" href="#">
          <span data-feather="file-text"></span>
          {{r.title}}
        </a>
      </li>
    </ul>
  </div>
</div>
