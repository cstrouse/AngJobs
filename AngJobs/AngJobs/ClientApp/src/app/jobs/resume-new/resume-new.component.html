<div class="row">
  <div class="col-sm-12">
    <h2>
      Add Resume
    </h2>
    <form (ngSubmit)="onAddResume(f)" #f="ngForm">
      <div class="form-group">
        <app-editarea name="description" #ed ngModel> </app-editarea>
      </div>
      <button class="btn btn-primary" type="submit">Save</button>
      <button type="button" class="btn btn-link">Cancel</button>
      <button type="button" class="btn btn-danger btn-link float-right">Delete</button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <a href="#" class="badge badge-light" *ngFor="let r of resumes">{{r.title}}</a>
  </div>
</div>
